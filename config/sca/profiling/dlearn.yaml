base:

  origin:
    - sca
    - profiling

  prompt:
    - window
    - classification
    - frequency

  name: Stage0
  description: 'new data, added 1 freq, fixed same freqs bug'

# ---------------------------------------------------------------

determinism:

  seed: 314159
  seed_workers: True
  force: False

# ---------------------------------------------------------------

core:

  dataset:
    skip:
      train: False
      test: False

    params:
      loader:
        name: FileConvention1
        params:

      data_path: .output/dprocess/Windows1/Mapped
      channels_first: True

  model:
    checkpoint:

    name: Basic
    params:
      encoder:
        name: ResNet
        params:
          encoding_size: 90
          base_filters: 18
          kernel_size: 20
          stride: 2
          groups: 1
          n_block: 2 #7
          downsample_gap: 2
          increasefilter_gap: 4
          use_batch_norm: True
          use_inner_do: True
          inner_do_val: 0.5
          use_final_do: True
          final_do_val: 0.5

        #name: LSTM1
        #params:
        #  batch_first: True
        #  encoding_size: 80
        #  use_final_do: False
        #  final_do_val: 0.3
        #  hidden_size: 240
        #  num_layers: 1
        #  dropout: 0

        #name: Transformer
        #params:
        #  batch_first: True
        #  encoding_size: 160
        #  use_final_do: True
        #  final_do_val: 0.2
        #  dim_feedforward: 500
        #  nhead: 1
        #  dropout: 0.1

# ---------------------------------------------------------------

learning:

  loss:
    name: CrossEntropyLoss
    params:
      #weight:
      #  - 1.0
      #  - 3.0
      #  - 1.0
      #  - 3.0
      #  - 1.0
      #  - 1.0
      #  - 1.0
      #  - 1.0

  early_stopping:
    monitor: valid/loss
    patience: 7
    mode: min

  optimizer:
    name: SGD
    params:
      lr: 0.01
      momentum: 0.9
      weight_decay: 1e-4
    #name: Adam
    #params:


  scheduler:
    name: StepLR
    params:
      step_size: 2
      gamma: 0.9

  data_loader:
    batch_size: 64
    shuffle: True
    num_workers: 2
    pin_memory: True

  trainer:
    gpus: 0
    max_epochs: 2 #70
    check_val_every_n_epoch: 1
    log_every_n_steps: 100
    limit_train_batches: 0.244
    limit_val_batches: 0.244
    track_grad_norm: 2

  loggables:
    - name: Accuracy
      params:

    - name: Precision
      params:

    - name: Recall
      params:
    
    - name: F1
      params:

    - name: ConfusionMatrix
      params:
        normalize: 'true'

# ---------------------------------------------------------------

logging:

  tensorboard:
    enable: True

  neptune:
    enable: False
    
    log_model_checkpoints: False
    tags:
      - resnet
      - window-1000
      - random-slicer
      #- split-on-chunks
      #- critical frequencies
      #- size-2x

